<div class="bond-card-list" *ngIf="bonds.length > 0; else noBonds">
  <div *ngFor="let bond of bonds; let i = index" class="bond-item">
    <app-bond-card
      [bond]="bond"
      class="bond-card">
    </app-bond-card>
  </div>
</div>

<ng-template #noBonds>
  <div class="no-bonds-message">
    No tienes bonos contratados.
  </div>
</ng-template>
